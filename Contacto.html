<!DOCTYPE html>
<html :lang = "es">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title> Contacto - Señor Limón </title>
      <link rel="Stylesheet" href="reset.css">
      <link rel="Stylesheet" href="Style.css">	  
	</head>
    <body>
         <header>
            <div class="caja">
              <h1><img src="imagenes/logo.png" alt="logo"> </h1>
                <nav>
                   <ul>
                      <li><a href="Index.html">HOME</a></li>
                      <li><a href="Productos.html.html">PRODUCTOS</a></li>
                      <li><a href="contacto.html">CONTACTO</a></li>
                   </ul>
                </nav>
            </div>
   
         </header>
          <main>
                  <form>
                    <label for ="nombreapellido">Nombre y apellido</label>
					     <input type="text" id="nombreapellido" class="input-padron" required>

                    <label for="correoelectronico">Correo electrónico</label>
					     <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

					     <label for="telefono">Teléfono</label>
					     <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                     <fieldset>
                      <legend>¿Cómo le gustaría ser contactado?</legend>

                      <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                      
      
                      <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                      
      
                      <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                      
                     </fieldset>

                     <fieldset>
                       <legend>¿En qué horario le gustaría ser atendido?</legend>
                        <select>
                          <option>Mañana</option>
                          <option>Tarde</option>
                          <option>Noche</option>
                        </select>

                     </fieldset>

                     <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir notificaciones de la barbería?</label>

					      <input type="submit" value="Enviar datos" class="enviar">
			         </form>

                <table>
                  <thead>
                    <tr>
                      <th>Día</th>
                      <th>Horario</th>
                    </tr>
                  </thead>
                  
                  <tbody>
                    <tr>
                      <td>Lunes</td>
                      <td>08:00 ~ 20:00</td>
                   </tr>
  
                   <tr>
                     <td>Miércoles</td>
                     <td>08:00 ~ 20:00</td>
                   </tr>
  
                   <tr>
                     <td>Viernes</td>
                     <td>08:00 ~ 20:00</td>
                   </tr>
                  </tbody>                 

                </table>

	       </main>

	           <footer>
		          <img src="imagenes/logo-blanco.png" alt="logo-blanco">
		          <p class="copyright"> &copy Copyright Barbería Sr. Limón - 2022 </p>
	           </footer>
	</body>
</html>
